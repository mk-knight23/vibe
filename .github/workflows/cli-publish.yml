name: Publish CLI to GitHub Packages

on:
  push:
    tags:
      - 'cli-v*'
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@mk-knight23'
      
      - name: Install dependencies
        working-directory: vibe-cli
        run: npm install --legacy-peer-deps
      
      - name: Build
        working-directory: vibe-cli
        run: npm run build
      
      - name: Publish to GitHub Packages
        working-directory: vibe-cli
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Vibe CLI ${{ github.ref_name }}
          body: |
            ## ğŸš€ Vibe CLI Release
            
            **Install from GitHub Packages:**
            ```bash
            npm install @mk-knight23/vibe-ai-cli
            ```
            
            **Or install from NPM:**
            ```bash
            npm install -g vibe-ai-cli
            ```
            
            ### Features:
            - ğŸŒ 4 AI providers (OpenRouter, MegaLLM, AgentRouter, Routeway)
            - ğŸ¤– 27+ AI models
            - ğŸ’¬ Interactive chat
            - ğŸ“ Auto file creation
            - ğŸ¯ Agent mode
            
            See [README](https://github.com/mk-knight23/vibe/blob/main/vibe-cli/README.md) for details.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
