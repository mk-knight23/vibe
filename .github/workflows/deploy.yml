# Web Deploy Pipeline
# Deploys documentation site to Vercel/Netlify/GitHub Pages

name: Deploy Web

on:
  push:
    branches: [main]
    paths:
      - 'vibe-web/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  deploy:
    name: Deploy Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: vibe-web/package-lock.json
      
      - name: Install
        working-directory: vibe-web
        run: npm ci
      
      - name: Build
        working-directory: vibe-web
        run: npm run build
      
      # Vercel Deploy (if configured)
      - name: Deploy to Vercel
        if: env.VERCEL_TOKEN != ''
        working-directory: vibe-web
        run: |
          npm i -g vercel
          vercel --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        continue-on-error: true
      
      # GitHub Pages Deploy (fallback)
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./vibe-web/dist
          cname: vibe-ai.dev
        continue-on-error: true
      
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: vibe-web/dist
          retention-days: 7
